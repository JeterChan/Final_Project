<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>NewsFilter</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/favicon.png" rel="icon">
  <link href="/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=https://fonts.googleapis.com/css?family=Inconsolata:400,500,600,700|Raleway:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{url_for('static',filename='bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='swiper-bundle.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='aos.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='bootstrap-icons.css')}}" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light custom-navbar">
        <div class="container">
          <a class="navbar-brand" href="/index">NewsFilter.</a>
        </div>
    </nav>

    <div class="container-fluid  text-center">
        <div class="row">
            <!-- Flash 訊息顯示區域 -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class="flash-messages">
                  {% for message in messages %}
                    <label>{{ message }}</label>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
            <div class="col-sm-12 col-md-12 col-lg-12 mb-4 mt-5">
                <h1><b>會員註冊</b></h1><br>
                <form method="POST" action="/register">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="username">
                        <label for="username">使用者名稱</label>
                    </div>
                    <br>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="email" name="email" placeholder="email">
                        <label for="email">Email</label>
                    </div>     
                    <br>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="password" name="password" placeholder="password">
                        <label for="password">輸入密碼</label>
                    </div>
                    <br> 
                    <div class="form-floating">
                        <input type="text" class="form-control" id="password-repeat" name="password-repeat" placeholder="password-repeat">
                        <label for="password-repeat">請再次輸入密碼</label>
                    </div>    
                
                

            
            <!-- Button -->
            
                    <div class="d-grid gap-2 col-6 mx-auto cs-btn">
                        <input type="submit" value="註冊" class="btn btn-success btn-lg" id="submit">
                        <a class="btn btn-success btn-lg" href="/log_in" role="button">已經有帳號</a>
                    </div>
                </form> 
            </div>           
        </div>
    </div>
</body>

</html>
