<!DOCTYPE html>
<head lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>NewsFilter</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/favicon.png" rel="icon">
  <link href="/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=https://fonts.googleapis.com/css?family=Inconsolata:400,500,600,700|Raleway:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{url_for('static',filename='bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='swiper-bundle.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='aos.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='bootstrap-icons.css')}}" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- CSS Files -->
  <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
</head>


  

  <!-- login -->
  <body>

    <nav class="navbar navbar-light custom-navbar">
      <div class="container">
        <a class="navbar-brand" href="/index">NewsFilter.</a>
      </div>
    </nav>

    <main id="main">
      <div class="container-fluid  text-center">
        <div class="row">
            <!-- Flash 訊息顯示區域 -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class="flash-messages">
                  {% for message in messages %}
                    <label>{{ message }}</label>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
            <div class="col-sm-12 col-md-12 col-lg-12 mb-4 mt-5">
                <h1>會員登入</h1><br>
                
                <form method="POST" action="/log_in">
                  <div class="form-floating mb-3 ">
                    <input type="text" class="form-control" id="email" name="email" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                  </div>
                  <br>
                  <div class="form-floating ">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                  </div>
            
            
            <!-- Button -->
                  <div class="d-grid gap-2 col-6 mx-auto cs-btn">
                    <input type="submit" value="登入" class="btn btn-success btn-lg">
                    <a class="btn btn-success btn-lg" href="/register" role="button">還不是會員嗎？按此註冊</a>
                  </div>
                </form>
            </div>
        </div>
      </div>
    </main>
  
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
      <!-- <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> -->
      <script src="{{url_for('static', filename='main.js')}}"></script>
  </body>
</html>
