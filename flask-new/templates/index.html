<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Communews</title>

  <!-- Favicons -->
  <link href="{{url_for('static',filename='img/44300.png')}}" rel="icon">
  
  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">

  <!-- GoogleFont -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand" href="/index">
            <img src="{{url_for('static',filename='img/44300.png')}}" class="logo">
            Communews
          </a>
        </div>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>   
  
        <div class="d-flex justify-content-end collapse navbar-collapse navigation" id="navbarSupportedContent">
          <form class="search-block d-flex m-auto" role="search">
            <input class="form-control me-2" type="search" placeholder="搜尋" aria-label="Search">
            <button class="btn btn-outline-success btnSearch" type="submit">搜尋</button>
          </form>
            <a class="nav-link" aria-current="page" href="#">首頁</a>
            <a class="btnLogin" href="/log_in" role="button"><p>Login</p></a>
        </div>
      </div>
    </nav>
  </header>

  <div class="flex-container"> 

    <!-- start of container -->
    <div class="container bg-secondary-subtle" style="margin-top: 100px;width:45%; height: 100%;border-radius: 15px;">
                            
      <div class="row">
        <!-- 熱門 news -->
        <div class="col-12 mb-2">
          <form>
            <div class="like like-no"></div>
            <span class="topic fs-1"># 熱門 - {{topic}}</span>
          </form>

        <!-- start of column -->  
        <div class="card-block pb-2">

          <!-- Card section -->
          <div class="card h-100 pb-2" style="width: 675px;">
            <div class="row">
              <div class="col col-md-4 pb-1">
                <a href="{{ news_url }}">
                  <img src="{{url_for('static',filename='img/asia.jpg')}}" class="img-fluid rounded-start">
                </a>         
              </div>
              <!-- card 內容 -->
              <div class="col-md-8 col-sm-12">
                <div class="card-body">
                  <a class="card-title" href="{{title_url}}" style="font-size: 22px;">{{news_title}}</a>
                  <p class="card-text">{{news_summary}}</p>
                  <a href="{{ptt_url}}" class="card-link" target="_blank">{{ptt_title}}</a>
                </div>

                <!-- 評分 -->
                <form class="{{news_id}} rating">                 
                    <p class="star">&#9734;</p>
                    <p class="star">&#9734;</p>
                    <p class="star">&#9734;</p>
                    <p class="star">&#9734;</p>
                    <p class="star">&#9734;</p>
                    <span class="stars-score"></span>
                </form>

              </div>
              </div>
             <!--end of card row-->
            </div> 
            <!-- end of card section -->
          </div>
          <!-- end of card block -->
        </div>
        <!-- end of column -->       

      </div> 
      <!-- end of row -->
    </div>
    <!-- end of container -->

    <!-- 最新新聞 -->
    <!-- start of container -->
    <div class="container bg-secondary-subtle" style="margin-top: 100px;width:45%; height: 100%;border-radius: 15px;">
                            
      <div class="row">
        <!-- 熱門 news -->
        <div class="col-12 mb-2">
          <form>
            <div class="like like-no"></div>
            <span class="topic fs-1"># 最新 - {{topic}}</span>
          </form>

        <!-- start of column -->  
        <div class="card-block pb-2">

          <!-- Card section -->
          <div class="card h-100 pb-2" style="width: 675px;">
            <div class="row">
              <div class="col col-md-4 pb-1">
                <a href="{{ news_url }}">
                  <img src="{{url_for('static',filename='img/asia.jpg')}}" class="img-fluid rounded-start">
                </a>         
              </div>
              <!-- card 內容 -->
              <div class="col-md-8 col-sm-12">
                <div class="card-body">
                  <a class="card-title" href="{{title_url}}" style="font-size: 22px;">{{news_title}}</a>
                  <p class="card-text">{{news_summary}}</p>
                  <a href="{{ptt_url}}" class="card-link" target="_blank">{{ptt_title}}</a>
                </div>

                <!-- 評分 -->
                <form class="{{news_id}} rating">                 
                    <p class="star">&#9734;</p>
                    <p class="star">&#9734;</p>
                    <p class="star">&#9734;</p>
                    <p class="star">&#9734;</p>
                    <p class="star">&#9734;</p>
                    <span class="stars-score"></span>
                </form>

              </div>
              </div>
             <!--end of card row-->
            </div> 
            <!-- end of card section -->
          </div>
          <!-- end of card block -->
        </div>
        <!-- end of column -->       

      </div> 
      <!-- end of row -->
    </div>
    <!-- end of container -->
    
  </div>
  <!-- end of flex-container -->  
  

  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="{{url_for('static',filename='js/index.js')}}" defer></script>
</body>

</html>
