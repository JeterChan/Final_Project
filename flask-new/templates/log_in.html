<head>

  <!-- Google Fonts -->

  <link href="{{url_for('static',filename='css/swiper-bundle.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='css/aos.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='css/bootstrap-icons.css')}}" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- CSS Files -->

</head>

  <!-- login -->
  <body>

    <header>
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <div>
            <a class="navbar-brand" href="/index">
              <img src="{{url_for('static',filename='img/44300_nobg.png')}}" class="logo">
              Communews
            </a>
          </div>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>   
    
          <div class="d-flex justify-content-end collapse navbar-collapse navigation" id="navbarSupportedContent">
            <form class="search-block d-flex m-auto" role="search">
              <input class="form-control me-2" type="search" placeholder="搜尋" aria-label="Search">
              <button class="btn btn-outline-success btnSearch" type="submit">搜尋</button>
            </form>
              <a class="nav-link" aria-current="page" href="/index_login">首頁</a>
              <a class="btnLogin" href="/log_in" role="button"><p>Login</p></a>
          </div>
        </div>      
      </nav>
    </header>

    <!-- Sign in block -->
    <div class="login-container">

      <div>
        <img src="{{url_for('static',filename='img/44300_nobg.png')}}" style="width: 500px;height: auto;">
      </div>

      <div class="wrapper">
        <form class="login-form" method="post">
          <p class="login-title mb-3">
            Sign In
          </p>
  
            <!-- google 帳號登入 -->
          
          <div class="form-floating my-4">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
  
          <div class="form-floating mt-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
  
          <div class="forget-register mt-1 mb-3">
            
            <div class="forget">
              <a href="#">Forget Password?</a>
            </div>
  
            <div class="register">
              <p>還沒有帳號嗎? <a href="/register" class="register-link">註冊</a></p>
            </div>
            
          </div>
  
          <div class="d-grid gap-2">
            <input class="btn btn-success login-btn" type="submit" value="登入">
          </div>            
        
        </form>
      </div>
      <!-- end of wrapper -->
    </div>       
    <!-- Sign in block -->  
  
      <!-- Bootstrap js -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
      <!-- <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> -->
      <script src="{{url_for('static', filename='js/main.js')}}"></script>
      <script>
        function onSignIn(googleUser) {
          var id_token = googleUser.getAuthResponse().id_token;
          var profile = googleUser.getBasicProfile();
          console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
          console.log('Name: ' + profile.getName());
          console.log('Image URL: ' + profile.getImageUrl());
          console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
          $.ajax({
            type: "POST",
            url: '/google_sign_in',
            data: JSON.stringify({'id_token': id_token}),
            success: function() {
              console.log('login success')
            },
            dataType: 'application/json',
            contentType:"application/json",
          });
        }
      </script>
  </body>
</html>
